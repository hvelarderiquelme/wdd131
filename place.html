<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This project applies responsive web pages practices">
    <meta name="author" content="Horacio Velarde Riquelme">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <title>Week 3 Assignment | Responsive Web Page | Country Page</title>
</head>
<body>
    <header>
        <h1>Jasper National Park, Alberta, Canada</h1>
    </header>
    <main>
        <div class="container">

            <picture>
                <source media="(min-width: 640px)" srcset="images/JasperNP.webp">
                <source media="(min-width: 640px)" srcset="images/hero-small.webp">
                <img src="images/JasperBears.webp" alt="Small picture" width="640" height="480">
            </picture>
                    
            
                <div class="data-header"><h2>Data</h2></div>
                <div class="place-info">
                    <label>Area: 925.5 km²<br></label>
                    <label>Elevation: 1,060 m<br></label>
                    <label>Mayor: Richard Ireland<br></label>
                    <label>Province: Alberta<br></label>
                    <label>Country: Canada<br></label>
                    <label>Time Zone: MST-MDT<br></label>
                    <label>Area Code(s): +1-780, +1-587<br></label>
                </div>
           

            
                <div class="weather-header"><h2 class="after">Weather &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2></div>
                <div id="icon" class="weather-icon"><img src="images/weather-icon.svg" alt="Weather" width="40" height="40"></div>
                <div class="weather-info">
                    <label>Temperature: 10 °C<br></label>
                    <label>Conditions: Partly Cloudy<br></label>
                    <label>Wind: 5km/h<br></label>
                     Wind Chill:<label id="display"></label>
                </div>
            
        
        </div>  
    </main>
    <footer>
        <p id="current-year"></p>
        <p id="last-modified"></p>
    </footer>    
</body>
</html>
