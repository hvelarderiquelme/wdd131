<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact and review page.">
    <meta name="author" content="Horacio Velarde Riquelme">
    <link rel="stylesheet" href="styles/contactUs.css">
    <link rel="stylesheet" href="styles/contactUs-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="scripts/contactUs.js" defer></script>
    <title>Contact Form</title>
</head>
<body>
    <header><h1>How was your experience with this site?</h1></header>
    <main>
        <form method="get" action="contact.html" class="rf1">
            
            <fieldset class="review">
                <legend>Page Review</legend>
                <label>*Rate us</label>
                <label for="onestar"><input type="radio" name="rating" id="onestar" value="1" required>⭐</label>   
                <label for="twostar"><input type="radio" name="rating" id="twostar" value="2" required>⭐⭐</label>   
                <label for="threestar"><input type="radio" name="rating" id="threestar" value="3" required>⭐⭐⭐</label>   
                <label for="fourstar"><input type="radio" name="rating" id="fourstar" value="4" required>⭐⭐⭐⭐</label>   
                <label for="fivestar"><input type="radio" name="rating" id="fivestar" value="5" required>⭐⭐⭐⭐⭐</label>   
                <label for="written-review">Written review<span>(Optional):</span></label>
                <textarea id="written-review" name="written-review"></textarea>   
            </fieldset>

            
            <fieldset class="contact">
                <legend>Contact us</legend>
                <h3>Do you have any questions or comments in regards of any of our recipies?</h3>
                
                <label for="recipe">Recipe:</label>
                <select name="recipe" id="recipe">
                    <option value="">Select a recipe...</option>
                </select>
            
                <label for="contact-inquiry">Please leave your comment:</label>
                <textarea id="contact-inquiry" name="contact-inquiry"></textarea>
            
                <label for="username">Name<span>(Optional):</span></label>
                <input type="text" id="username" name="username">
            
            
                <label for="email" >*Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Send Review">
                
            </fieldset>
   
        </form>
   
    </main>

    <footer>
        <p id="current-year"></p>
        <p id="last-modified"></p>
    </footer>
    
</body>
</html>
